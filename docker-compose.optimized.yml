version: '3.8'

services:
  # PostgreSQL Database - Optimized for low-memory
  db:
    image: postgres:15-alpine
    container_name: fibuca-db
    environment:
      POSTGRES_USER: fibuca_user
      POSTGRES_PASSWORD: secure_password_change_this
      POSTGRES_DB: fibuca
      POSTGRES_INITDB_ARGS: >
        -c shared_buffers=64MB
        -c effective_cache_size=256MB
        -c max_connections=20
        -c idle_in_transaction_session_timeout=30000
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fibuca_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Memory limit
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Fibuca Backend - Optimized for low-memory
  backend:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    container_name: fibuca-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NODE_OPTIONS: '--max-old-space-size=256'
      PORT: 3000
      DATABASE_URL: "postgresql://fibuca_user:secure_password_change_this@db:5432/fibuca?schema=public&connection_limit=5"
      # Add your other env vars here:
      # JWT_SECRET: your_secret_here
      # CLOUDINARY_CLOUD_NAME: your_cloud_name
      # etc.
    ports:
      - "3000:3000"
    volumes:
      # Optional: for persistent logs
      - ./logs:/app/logs
      # Uploads folder (optional, should use cloud storage)
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Memory limit
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fibuca-pgadmin
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fibuca.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    # Memory limit
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    profiles:
      - debug  # Run with: docker-compose --profile debug up

volumes:
  postgres_data:
    driver: local

networks:
  default:
    driver: bridge
